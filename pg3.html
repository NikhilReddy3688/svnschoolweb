    <!DOCTYPE html>

    <style>
        *{
            margin: 0px;
            padding: 0px;
            outline: 0px;
        }
        .tb{
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(255, 148, 77, 0.766),rgba(95, 151, 58, 0.737)), url("https://media.istockphoto.com/id/1464836571/photo/a-view-of-a-desk-with-stacks-of-books-on-the-right-and-left-side.webp?b=1&s=170667a&w=0&k=20&c=fe1akrtdjnDpIuIB5O2spp8voYkRDtFs7U2SaQew0Io=");
            background-size:100%;
        }
        .hed{
            width: 100%;
            height: 13vh;
            font-size: 24px;
            background-color: brown;
            color: rgba(0, 0, 139, 0.874);
            text-align: center;
            align-items: center;
            justify-content: center;
            
        }
        .nav{
            width: 100%;
            height: 7vh;
            position: relative;
            top: 35%;
            display: flex;
            background-color:rgba(239, 157, 7, 0.724) ;
            justify-content: space-evenly;
            align-items: center;
         
         } 
        button{
            width: 10%;
            height: 10vh;
            border-radius: 10px;
            color: rgba(25, 1, 1, 0.969);
            font-size: 18px;
            background: transparent;
            font: bold;
             
            border: 0px; 
        }
 
        button:hover{
             font-size:25px;
        }
        .apfrm{
            width: 50%;
            height: 80vh;
            position: relative;
            background-color: antiquewhite;
            left: 20%;
            top: 35%;
            line-height: 5vh;
            display: grid;
            align-items: center;
            text-align:justify;
            padding-left: 15%;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaoxst_m388FuxpuDv0t_M01k61YhQ7GcQAg&usqp=CAU");
            background-position:100% 100%;
            background-size: 100%;
        } 
        
       
      
    </style>

<body>
    <div class="tb">
        <div class="body">
            <div class="hed"><div><h1>SRI VIDYANIKITHAN HIGH SCHOOL</h1></div> 
            <div class="nav">
                <button onclick="HOME()">Home</button>
                <button onclick="ABOUT()">About</button>
                <button onclick="FEE()">Fee</button>
                <button onclick="ADM()" style="color: orangered;font-size: 25px;">Addmission</button>
                <button onclick="CON()">Contact</button>
                <button onclick="LO()">Logout</button>
            </div>
            <div class="apfrm">
                <h1>School Application Form</h1>
                <form action="/submit" method="post">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required><br><br>
                    <label for="grade">Grade:</label>
                    <select id="grade" name="grade" required>
                        <option value="">Select Grade</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select><br><br>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea><br>
                    <label for="num">Phone Number</label>
                    <input type="onlynumber" placeholder="Enter Your Number"><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <input type="submit" value="Submit">
                </form>
             
            </div>
        </div>
    </div>
</body>
